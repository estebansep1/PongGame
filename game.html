<body>
    <div class="h1Container">
        <h1 class="title">Game of Pong</h1>
    </div>
    <div id="gameContainer">
        <canvas id="gameBoard" width="500" height="400"></canvas>
        <div id="win-popup" class="popup">
            <div>
                <span class="close">&times;</span>
                <h2>GAME OVER</h2>
                <p id="winnerMessage">Player 1 Wins!</p>
            </div>
        </div>
        <div id="scoreText">0 : 0</div>
        <div class="btn-container">
            <button id="restartBtn" class="btn">Restart</button>
            <button id="homeBtn" class="btn">Home</button>
            <button id="soundToggle" class="sound-btn" title="Toggle sound">ðŸ”‡</button>
        </div>
    </div>
    <script src="./src/sounds.js"></script>
    <script src="./src/confetti.js"></script>
    <script src="./src/app.js"></script>
    <script src="./src/utilities.js"></script>
</body>
</html>
